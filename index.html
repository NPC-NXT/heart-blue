<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Floating Hearts ‚Äì üíó</title>
<meta name="description" content="Trang tim bay l√£ng m·∫°n ‚Äî ƒë·ªïi n·ªôi dung b·∫±ng ?text= trong URL." />

<style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(255,50,120,0.06), transparent),
                    radial-gradient(800px 400px at 90% 80%, rgba(255,20,100,0.04), transparent),
                    linear-gradient(180deg, #0b0710, #12081a);
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        overflow:hidden;
        padding:32px;
    }

    .box{
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 55px;
        max-width: 900px;
        text-align:center;
        box-shadow:0 0 30px rgba(255,80,150,0.2);
    }

    h1{
        font-size: clamp(32px,5vw,52px);
        margin-bottom: 16px;
        font-weight:700;
    }

    .sub{
        font-size: 16px;
        opacity:0.85;
        margin-bottom:10px;
    }
    .small{
        font-size:14px;
        opacity:0.65;
    }

    /* Tim */
    .heart{
        position: absolute;
        animation: floatUp linear forwards;
        pointer-events:none;
        display:flex;
        align-items:center;
        justify-content:center;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
    }

    .shape{
        width: 1em;
        height: 1em;
        background: red;
        transform: rotate(45deg);
        border-radius: 0.5em 0.5em 0 0;
        position:relative;
    }

    .shape:before,
    .shape:after{
        content:"";
        position:absolute;
        width:1em;
        height:1em;
        background:inherit;
        border-radius:50%;
        top:-0.5em;
    }

    .shape:before{ left:-0.5em; }
    .shape:after{ right:-0.5em; }

    /* Animation */
    @keyframes floatUp{
        0%{
            transform: translateY(0) scale(0.8);
            opacity:0.8;
        }
        100%{
            transform: translateY(-140vh) scale(1.25);
            opacity:0;
        }
    }
</style>
</head>

<body>

<div class="box">
    <h1 id="mainText">Em l√†m tr√°i tim anh/ ch·ªã bay b·ªïng.</h1>
    <div class="sub">M·∫πo: thay ƒë·ªïi n·ªôi dung ch√≠nh b·∫±ng c√°ch th√™m <b>?text=Tin nh·∫Øn</b> v√†o URL</div>
    <div class="small">T·∫°o b·∫±ng tr√°i tim ph√°t s√°ng ‚Ä¢ Nhi·ªÅu m√†u ‚Ä¢ Bay to√†n m√†n h√¨nh</div>
</div>

<script>
function rand(min, max){
    return Math.floor(Math.random()*(max-min+1))+min;
}

function createHeart(leftPercent){
    const heart = document.createElement('div');
    heart.className = 'heart';

    // v·ªã tr√≠ ng·∫´u nhi√™n to√†n m√†n h√¨nh
    const left = leftPercent ?? rand(2, 98);
    const top = rand(5, 95);

    heart.style.left = left + '%';
    heart.style.top  = top + '%';

    // k√≠ch th∆∞·ªõc tim
    const size = rand(12, 30);
    heart.style.fontSize = size + 'px';

    // th·ªùi gian bay
    const duration = rand(6, 12);
    heart.style.animationDuration = duration + 's';

    // t·∫°o m√†u tim (rainbow)
    const hue = rand(0, 360);

    const shape = document.createElement('div');
    shape.className = 'shape';
    shape.style.background = `hsl(${hue}, 80%, 65%)`;

    heart.appendChild(shape);
    document.body.appendChild(heart);

    // x√≥a tim sau khi bay xong
    setTimeout(()=> heart.remove(), duration * 1000);
}

// üî• Sinh tim li√™n t·ª•c
setInterval(()=> createHeart(), 40);

// üî• B·∫Øn 400 tim l√∫c m·ªü trang
for(let i=0; i<400; i++){
    setTimeout(()=> createHeart(), i*20);
}

// Thay ch·ªØ theo URL: ?text=
const urlParams = new URLSearchParams(window.location.search);
const text = urlParams.get("text");
if(text){
    document.getElementById("mainText").innerText = text;
}
</script>

</body>
</html>
